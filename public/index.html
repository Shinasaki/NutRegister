<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TEST</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
 
    <div class='wrapper'>
        <form class="form-signin" method="post" action="">
            <h2 class="form-signin-heading">ลงทะเบียน</h2>
            <div class="file-field input-field">
                <div class="btn">
                    <span>upload</span>
                    <input name="file" type="file" id='image'>
                </div>
                <div class="file-path-wrapper">
                    <input name="fileName" class="file-path validate" type="text" id='image2'>
                </div>
            </div>
            <div class="input-field col s12">
                <input name="email" placeholder="" id="email" type="text" class="validate">
                <label for="email">E-mail</label>
            </div>
            <div class="input-field col s12">
                <input name="name" placeholder="" id="name" type="text" class="validate">
                <label for="name">ชื่อ-นามสกุล</label>
            </div>
            <div class="input-field col s12">
                <select name="education" id='when' multiple>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="ปวช">ปวช</option>
                    <option value="ปวส">ปวส</option>
                    <option value="ปวท">ปวท</option>
                    <option value="อื่นๆ">อื่นๆ</option>
                </select>
                <label>เรียนจบ</label>
            </div>
            <div class="input-field col s12">
                <input name="generation" placeholder="" id="number" type="text" class="validate">
                <label for="number">รุ่นที่</label>
            </div>
            <div class="input-field col s12">
                <input name="social" placeholder="" id="social" type="text" class="validate">
                <label for="social">Social Media</label>
            </div>
            <div class="input-field col s12">
                <input name="job" placeholder="" id="career" type="text" class="validate">
                <label for="career">อาชีพ</label>
            </div>
            <div class="input-field col s12">
                <input name="tel" placeholder="" id="contact" type="text" class="validate">
                <label for="contact">เบอร์โทรศัพท์</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" id='submit'>Submit</button>
            <br><br><hr><br>
            <span><h3>Users</h3></span>
            <ul class="collapsible" data-collapsible="accordion"></ul>
        </form>

    </div>
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/materialize.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
    
</body>


</html>
